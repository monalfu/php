<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" type="image/x-icon" href="">
</head>
<body>

<form id="getForm" method="get">
    <input type="text" name="var1" value="text">
    <input type="submit">
</form>
<script>
document.getElementById("getForm").addEventListener("submit", function(e) {
    e.preventDefault()
    fetch("servidor.php?var1=" + this.var1.value)
    .then(res => res.json()) //verifica que se ha realizado la conexión y pasará los datos
    .then(data => console.log(data)) //abre el paquete y lee los datos
})
</script>

<form id="postForm" method="post">
    <input type="text" name="var2" value="text">
    <input type="submit">
</form>
<script>
document.getElementById("postForm").addEventListener("submit", function(e) {
    e.preventDefault()
    const postForm = new FormData(this)
    fetch("servidor.php", { //protocolo
        method: "post",
        body: postForm
    })
    .then(res => res.json())
    .then(data => console.log(data))
})
</script>

</body>
</html>
